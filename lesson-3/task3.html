    <script>
       

        // 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100
    

        console.log('======== 1 задание (решение) ========');
        var numSimpl = 0;
        while (numSimpl <= 100) {
            var check = true;
            for (var i = 2; i < numSimpl; i++){
                if (numSimpl%i === 0) {
                    check = false;
                    break;
                }
            }
            if (check) console.log(numSimpl);
            numSimpl++;
        }

        // ------------------------------------------------------------------------------------------------------------

        // 2. С этого урока начинаем работать с функционалом интернет-магазина. Предположим, есть сущность корзины. 
       // Нужно реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров.
       
        console.log('======== 2 задание (решение) ========');

        function getRandNumber(min, max){
            var number = parseInt(Math.random()*(max - min) + min);
            if (number === -0) number = 0;
            return number;
        }
        
        var goods = [

            {
                title: "Товар 1",
                price: getRandNumber(20, 40)
            },
            {
               title: "Товар 2",
                price: getRandNumber(40, 60)
            },
            {
                title: "Товар 3",
                price: getRandNumber(60, 100)
            },
            {
                title: "Товар 4",
                price: getRandNumber(10, 20)
            }
        ];
        var basketPrice = 0;
        for (var item of goods){
            basketPrice += item.price;
            console.log(item.title + " стоит: " + item.price);
        }

        console.log("Стоимость корзины: " + basketPrice + " у.е.");

        // ------------------------------------------------------------------------------------------------------------

        // 3. Товары в корзине хранятся в массиве. Задачи:
        // a) Организовать такой массив для хранения товаров в корзине;
        // b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.

        console.log('======== 3 задание (решение) ========');
        
        function countBasketPrice(goods) {
            var funBasketPrice = 0;
            for (var item of goods){
                funBasketPrice += item.price;
            }
            return funBasketPrice;
        }

        console.log("Стоимость корзины: " + countBasketPrice(goods) + " у.е.");

        console.log('======== 4 задание (решение) ========');
